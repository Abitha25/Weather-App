<!DOCTYPE html>
<head>
    <title>weather</title>
    <link rel="stylesheet" href="index.css" type="text/css">

</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" id="input-city" class="input-box" placeholder="Enter city name.." autocomplete="off">
        </div>
        <div class="weather-body">
            <div class="location">
                <div class="city" id="city">Chennai, IN</div>
                    <div class="date" id="date">15 August (saturday),2021
                    </div>
                </div>
            <div class="weather-state">
                <div class="temp" id="temp">33 &deg; C</div>
                <div class="min-max" id="min_max">32 &deg; C(min)/35 &deg; C(max)</div>
                <div class="weather" id="weather">clear</div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
   
</body>
</html>
